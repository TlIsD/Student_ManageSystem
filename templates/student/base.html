  <body>
    <!-- Side Navbar -->
    <nav class="side-navbar">
      <div class="side-navbar-wrapper">
        <!-- Sidebar Header -->
        <div class="sidenav-header d-flex align-items-center justify-content-center">
          <!-- User Info-->
          <div class="sidenav-header-inner text-center">
              <a href="/student/">
                <img src="/media/{{ user.avatar }}" alt="person" class="img-fluid rounded-circle">
              </a>
            <h2 class="h5">{{ request.user.username }}</h2>
          </div>
          <!-- Small Brand information, appears on minimized sidebar-->
          <div class="sidenav-header-logo"><a href="/student/" class="brand-small text-center"><small>student management</small></a></div>
        </div>
        <!-- Sidebar Navigation Menus-->
        <div class="main-menu">
          <h5 class="sidenav-heading">Main</h5>
          <ul id="side-main-menu" class="side-menu list-unstyled">
            <li><a href="/student/"> <i class="icon-home"></i>Home</a></li>
            <li><a href="/student/elective/"> <i class="icon-form"></i>选修课程</a></li>
            <li><a href="/student/details/"> <i class="icon-grid"></i>个人信息</a></li>
            <li><a href="#exampledropdownDropdown" aria-expanded="false" data-toggle="collapse"> <i class="icon-interface-windows"></i>Example dropdown </a>
              <ul id="exampledropdownDropdown" class="collapse list-unstyled ">
                <li><a href="#">未开发</a></li>
                <li><a href="#">未开发</a></li>
                <li><a href="#">未开发</a></li>
              </ul>
            </li>
          </ul>
        </div>

        <nav class="navbar">
          <div class="container-fluid">
            <div class="navbar-holder d-flex align-items-center justify-content-between">
              <div class="navbar-header"><a id="toggle-btn" href="#" class="menu-btn"><i class="icon-bars"> </i></a><a href="index.html" class="navbar-brand">
                  <div class="brand-text d-none d-md-inline-block"><span>Student </span><strong class="text-primary">Management System</strong></div></a></div>
              <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">

                  <!-- Log in -->
                  <li>
                      <span class="login_user">当前用户：<span class="text-secondary">{{ request.user.username }}</span></span>
                  </li>

                <!-- Log out-->
                <li class="nav-item">
                    <button class="btn-danger m-md-1">
                        <a href='/logout/' class="nav-link logout">
                            Logout
                        </a>
                    </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

        {% block content %}

          <div class="row">
            <div class="col-sm-6 text-right">

            </div>
          </div>
